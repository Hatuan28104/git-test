<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Service Package</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Layout + Service CSS -->
  <link rel="stylesheet" href="../layout/layout.css" />
  <link rel="stylesheet" href="./service.css" />
</head>

<body data-page="service-add">
  <div class="layout">
    <div id="sidebar"></div>

    <div class="main">
      <div id="header"></div>

      <main class="content">

        <!-- PAGE HEADER -->
        <div class="detail-header">
          <a href="./service.html" class="back-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </a>
          <h1>Add Service Package</h1>
        </div>
        <!-- FORM CARD -->
        <div class="detail-card">

          <div class="form-row">
            <label>Package Name</label>
            <span class="colon">:</span>
            <input type="text" placeholder="Enter package name" />
          </div>

          <div class="form-row">
            <label>Short Description</label>
            <span class="colon">:</span>
            <input type="text" placeholder="Enter a brief description of the package" />
          </div>

          <div class="form-row">
            <label>Price</label>
            <span class="colon">:</span>
            <input type="number" placeholder="Enter price" />
          </div>

          <div class="form-row">
            <label>Billing Cycle</label>
            <span class="colon">:</span>
            <select required>
            <option value="" disabled selected hidden>None</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
            </select>
          </div>

          <!-- FEATURES -->
          <div class="form-row align-top">
            <label>Features Included</label>
            <span class="colon">:</span>

            <div class="features">
              <label><input type="checkbox" /> Unlimited calls with Digital Human</label>
              <label><input type="checkbox" /> Add family members</label>
              <label><input type="checkbox" /> Add devices</label>
              <label><input type="checkbox" /> Emergency alerts</label>
              <label><input type="checkbox" /> Priority support</label>
              <label><input type="checkbox" /> Health analytics</label>
              <label><input type="checkbox" /> Activity monitoring</label>
            </div>
          </div>
            <div class="form-row">
            <label>Status</label>
            <span class="colon">:</span>
            <select>
                <option value="" disabled selected hidden>None</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            </div>
          <div class="form-actions">
            <button class="btn-save" id="btnSave">Save</button>
            <button class="btn-cancel" id="btnCancel">Cancel</button>
          </div>
        </div>
      </main>
    </div>
  </div>
<div id="popup"></div>

<script src="../layout/layout.js"></script>
<script src="./service.js"></script>
</body>
</html>
