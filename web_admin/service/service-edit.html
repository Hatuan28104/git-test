<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Service Package</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="../layout/layout.css" />
  <link rel="stylesheet" href="./service.css" />
</head>

<body data-page="service-edit">
  <div class="layout">
    <div id="sidebar"></div>

    <div class="main">
      <div id="header"></div>

      <main class="content">
        <!-- HEADER -->
        <div class="detail-header">
          <a href="./service.html" class="back-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </a>
          <h1>Edit Service Package</h1>
        </div>

        <!-- CARD -->
        <div class="detail-card">

          <div class="form-row">
            <label>Package Name</label><span class="colon">:</span>
            <input value="Pro Access â€“ Yearly" />
          </div>

          <div class="form-row">
            <label>Short Description</label><span class="colon">:</span>
            <input
              value="Enjoy full-access senior care with priority support, advanced monitoring"
            />
          </div>

          <div class="form-row">
            <label>Price</label><span class="colon">:</span>
            <input value="1,500,000" />
          </div>

          <div class="form-row">
            <label>Billing Cycle</label><span class="colon">:</span>
            <select>
              <option>Weekly</option>
              <option>Monthly</option>
              <option selected>Yearly</option>
            </select>
          </div>

          <!-- FEATURES -->
          <div class="form-row align-top">
            <label>Features Included</label><span class="colon">:</span>
            <div class="features">
              <label><input type="checkbox" checked /> Unlimited calls with Digital Human</label>
              <label><input type="checkbox" checked /> Add family members</label>
              <label><input type="checkbox" checked /> Add devices</label>
              <label><input type="checkbox" /> Emergency alerts</label>
              <label><input type="checkbox" /> Priority support</label>
              <label><input type="checkbox" /> Health analytics</label>
              <label><input type="checkbox" /> Activity monitoring</label>
            </div>
          </div>

          <div class="form-row">
            <label>Status</label>
            <span class="colon">:</span>
            <select>
              <option selected>Active</option>
              <option>Inactive</option>
            </select>
          </div>

          <!-- ACTIONS -->
          <div class="form-actions">
            <button class="btn-save" id="btnSave">Save</button>
            <button class="btn-cancel" id="btnCancel">Cancel</button>
          </div>

        </div>
      </main>
    </div>
  </div>
  <div id="popup"></div>
  <script src="../layout/layout.js"></script>
  <script src="./service.js"></script>
</body>
</html>
