<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Service Package Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="../layout/layout.css" />
  <link rel="stylesheet" href="./service.css" />
</head>

<body data-page="service-view">
  <div class="layout">
    <div id="sidebar"></div>

    <div class="main">
      <div id="header"></div>

      <main class="content">
        <!-- HEADER -->
        <div class="detail-header">
          <a href="./service.html" class="back-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </a>
          <h1>Service Package Information</h1>
        </div>

        <!-- CARD -->
        <div class="detail-card">

          <div class="form-row">
            <label>Package Name</label><span class="colon">:</span>
            <input value="Pro Access – Yearly" disabled />
          </div>

          <div class="form-row">
            <label>Short Description</label><span class="colon">:</span>
            <input
              value="Enjoy full-access senior care with priority support, advanced monitoring"
              disabled
            />
          </div>

          <div class="form-row">
            <label>Price</label><span class="colon">:</span>
            <input value="1,500,000đ" disabled />
          </div>

          <div class="form-row">
            <label>Billing Cycle</label><span class="colon">:</span>
            <input value="Yearly" disabled />
          </div>

          <!-- FEATURES -->
          <div class="form-row align-top">
            <label>Features Included</label><span class="colon">:</span>
            <div class="features readonly">
              <label><input type="checkbox" checked disabled /> Unlimited calls with Digital Human</label>
              <label><input type="checkbox" checked disabled /> Add family members</label>
              <label><input type="checkbox" checked disabled /> Add devices</label>
              <label><input type="checkbox" disabled /> Emergency alerts</label>
              <label><input type="checkbox" disabled /> Priority support</label>
              <label><input type="checkbox" disabled /> Health analytics</label>
              <label><input type="checkbox" disabled /> Activity monitoring</label>
            </div>
          </div>

        <div class="form-row">
        <label>Status</label>
        <span class="colon">:</span>

        <div class="input-like">
            <span class="status active">Active</span>
        </div>
        </div>
          <!-- ACTIONS -->
          <div class="form-actions">
            <button class="btn-delete" id="btnDelete">Delete</button>
            <button class="btn-edit" id="btnEdit">Edit</button>
          </div>

        </div>
      </main>
    </div>
  </div>
  <div id="popup"></div>
  <script src="../layout/layout.js"></script>
  <script src="./service.js"></script>
</body>
</html>
