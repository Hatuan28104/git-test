<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font + icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- CSS RIÊNG DASHBOARD (GIỮ NGUYÊN) -->
  <link rel="stylesheet" href="dashboard.css" />

  <!-- CSS LAYOUT DÙNG CHUNG -->
  <link rel="stylesheet" href="../layout/layout.css" />

  <!-- FLATPICKR -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body data-page="dashboard" class="dashboard-page">

<div class="layout">

  <!-- SIDEBAR DÙNG CHUNG -->
  <div id="sidebar"></div>

  <!-- MAIN -->
  <main class="main">

    <!-- HEADER DÙNG CHUNG -->
    <div id="header"></div>

    <!-- CONTENT -->
    <section class="content">

      <h1>Dashboard</h1>
      <p class="subtitle">
        Welcome to the admin dashboard. Here's what's happening with your app today.
      </p>

      <!-- DATE FILTER -->
      <div class="date-filter">
        <div class="date-pill">
          <i class="fa-regular fa-calendar"></i>
          <input id="dateRange" placeholder="Select date range" />
        </div>
      </div>

      <!-- STATS -->
      <div class="stats">
        <div class="card">
          <p>Total Users</p>
          <h2>0</h2>
        </div>
        <div class="card">
          <p>Total interactions</p>
          <h2>0</h2>
        </div>
        <div class="card">
          <p>General warning</p>
          <h2>0</h2>
        </div>
        <div class="card">
          <p>Total Revenue</p>
          <h2>0</h2>
        </div>
      </div>

      <!-- ANALYTICS -->
      <div class="analytics">
        <h2>Analytics Overview</h2>
        <p>
          Users trends from
          <span id="trendRange">01/11/2025 to 30/11/2025</span>
        </p>

        <div class="tabs">
          <button class="active">
            <i class="fa-solid fa-user"></i>
            Users
          </button>

          <button>
            <i class="fa-solid fa-comments"></i>
            Interact
          </button>

          <button>
            <i class="fa-solid fa-triangle-exclamation"></i>
            Warning
          </button>

          <button>
            <i class="fa-solid fa-dollar-sign"></i>
            Revenue
          </button>

          <button class="export">
            <i class="fa-solid fa-download"></i>
            Export
          </button>
        </div>

        <div class="chart-placeholder">
          <p>Chart here</p>
        </div>
      </div>

    </section>
  </main>

</div>

<!-- TOAST -->
<div id="toast" class="toast hidden">
  <i class="fa-solid fa-check"></i>
  <span>File exported successfully</span>
</div>
<!-- JS LAYOUT DÙNG CHUNG -->
<script src="../layout/layout.js"></script>

<!-- JS RIÊNG DASHBOARD (GIỮ NGUYÊN LOGIC) -->
<script src="dashboard.js"></script>

</body>
</html>
