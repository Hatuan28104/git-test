<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Human</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <link rel="stylesheet" href="../layout/layout.css" />
  <link rel="stylesheet" href="./digital.css" />
</head>

<body data-page="digital" class="digital-page">
  <div class="layout">
    <div id="sidebar"></div>

    <div class="main">
      <div id="header"></div>

      <main class="content">
        <div class="page-header">
          <h1>Digital Human</h1>
          <button class="btn-add" id="btnAdd">
            <i class="fa-solid fa-plus"></i>
            Add
          </button>
        </div>

        <div class="card">
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Job</th>
                  <th>Avatar</th>
                  <th>Gender</th>
                  <th>Action</th>
                </tr>
              </thead>

              <tbody>
                <tr data-id="DH01">
                  <td>DH01</td>
                  <td>Nurse</td>
                  <td><img src="https://i.pravatar.cc/80?img=47" class="avatar" /></td>
                  <td>Female</td>
                  <td class="actions">
                    <i class="fa-solid fa-ellipsis-vertical action-toggle"></i>
                    <div class="action-menu"></div>
                  </td>
                </tr>

                <tr data-id="DH02">
                  <td>DH02</td>
                  <td>Lawyer</td>
                  <td><img src="https://i.pravatar.cc/80?img=32" class="avatar" /></td>
                  <td>Female</td>
                  <td class="actions">
                    <i class="fa-solid fa-ellipsis-vertical action-toggle"></i>
                    <div class="action-menu"></div>
                  </td>
                </tr>

                <tr data-id="DH03">
                  <td>DH03</td>
                  <td>Fitness Trainer</td>
                  <td><img src="https://i.pravatar.cc/80?img=15" class="avatar" /></td>
                  <td>Male</td>
                  <td class="actions">
                    <i class="fa-solid fa-ellipsis-vertical action-toggle"></i>
                    <div class="action-menu"></div>
                  </td>
                </tr>

                <tr data-id="DH04">
                  <td>DH04</td>
                  <td>Doctor</td>
                  <td><img src="https://i.pravatar.cc/80?img=11" class="avatar" /></td>
                  <td>Male</td>
                  <td class="actions">
                    <i class="fa-solid fa-ellipsis-vertical action-toggle"></i>
                    <div class="action-menu"></div>
                  </td>
                </tr>

                <tr data-id="DH05">
                  <td>DH05</td>
                  <td>Nutrition Expert</td>
                  <td><img src="https://i.pravatar.cc/80?img=20" class="avatar" /></td>
                  <td>Female</td>
                  <td class="actions">
                    <i class="fa-solid fa-ellipsis-vertical action-toggle"></i>
                    <div class="action-menu"></div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
  <!-- GLOBAL POPUP -->
<div id="popup"></div>
  <script src="../layout/layout.js"></script>
  <script src="./digital.js"></script>
</body>
</html>
