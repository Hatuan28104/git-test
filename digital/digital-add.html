<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thêm nhân vật số</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../layout/layout.css" />
  <link rel="stylesheet" href="./digital.css" />
</head>

<body data-page="digital-add" class="digital-page">
<div class="layout">
  <div id="sidebar"></div>

  <div class="main">
    <div id="header"></div>

    <main class="content">
      <div class="page-back" id="btnBack">
        <i class="fa-solid fa-chevron-left"></i>
        <h1>Thêm nhân vật số</h1>
      </div>

      <div class="form-card">
        <div class="form-grid">
          <div class="form-item">
            <label>Mã <span>*</span></label>
            <input type="text" placeholder="Nhập mã" />
          </div>

          <div class="form-item">
            <label>Tên <span>*</span></label>
            <input type="text" placeholder="Nhập tên" />
          </div>

          <div class="form-item">
            <label>Giới tính <span>*</span></label>
            <select required>
              <option value="" disabled selected hidden></option>
              <option value="male">Nam</option>
              <option value="female">Nữ</option>
            </select>
          </div>

          <div class="form-item">
            <label>Nghề nghiệp <span>*</span></label>
            <input type="text" placeholder="Nhập nghề nghiệp" />
          </div>
        </div>

        <div class="form-item full">
          <label>Ngoại hình <span>*</span></label>
          <textarea placeholder="Mô tả ngoại hình..."></textarea>
        </div>

        <div class="form-item full">
          <label>Mô tả chi tiết <span>*</span></label>
          <textarea placeholder="Nhập mô tả..."></textarea>
        </div>

        <div class="form-item full">
          <label>Ảnh đại diện <span>*</span></label>
          <div class="upload-box" id="avatarBox">
            <img
              id="avatarPreview"
              class="preview-avatar hidden"
              alt="Xem trước ảnh đại diện"
            />
            <i class="fa-solid fa-cloud-arrow-up" id="uploadIcon"></i>
            <p id="uploadText">Nhấn để tải lên hoặc kéo & thả</p>
          </div>

          <input
            type="file"
            id="avatarInput"
            accept="image/*"
            hidden
          />
        </div>

        <div class="form-actions">
          <button class="btn-save" id="btnSave">Lưu</button>
          <button class="btn-cancel" id="btnCancel">Hủy</button>
        </div>
      </div>
    </main>
  </div>
</div>

<div id="popup"></div>

<script src="../layout/layout.js"></script>
<script src="./digital.js"></script>
</body>
</html>
